<!DOCTYPE html>
<html>
  <head>
    <title>Issue #451</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/validationEngine.jquery.css" />
    <script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../js/languages/jquery.validationEngine-en.js"></script>
    <script type="text/javascript" src="../js/jquery.validationEngine.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {

        $('#form').validationEngine();
        alert($('#form').validationEngine('validate'));
      });
    </script>
  </head>
  <body>
   
    <p>
      See <a href="https://github.com/posabsolute/jQuery-Validation-Engine/issues/480">https://github.com/posabsolute/jQuery-Validation-Engine/issues/480</a>
      for information.
    </p>
<form id="form">
    <input type="radio" value="1" id="result_pass" class="validate[required] radio"  name="result">               
    <input type="radio" value="0" id="result_fail" class="validate[required] radio"  name="result">                
    <input type="radio" value="2" id="result_na" class="validate[required] radio"  name="result">

</form>
  </body>
</html>

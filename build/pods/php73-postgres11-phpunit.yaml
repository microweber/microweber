metadata:
  labels:
    name: php73-postgres11-phpunit
spec:
  containers:
  - name: jnlp
    image: brightside/slave
    imagePullPolicy: Always
    tty: true
    volumeMounts:
    - name: dockersock
      mountPath: /var/run/docker.sock
  - name: app
    image: microweber/php73-apache
    imagePullPolicy: Always
    tty: true
    env:
    - name: COMPOSER_HOME
      value: /srv/composer-cache
    - name: DB_DRIVER
      value: "pgsql"
    - name: DB_HOST
      value: "127.0.0.1"
    - name: DB_PORT
      value: "5432"
    - name: DB_PREFIX
      value: "ms_test_"
    - name: DB_DATABASE
      value: "postgres"
    - name: DB_USERNAME
      value: "postgres"
    - name: DB_PASSWORD
      value: "postgres"
    volumeMounts:
    - name: composer-cache
      mountPath: /srv/composer-cache
  - name: db
    image: postgres:11
    tty: true
    env:
    - name: POSTGRES_PASSWORD
      value: "postgres"
    volumeMounts:
      - name: db-volume
        mountPath: /var/lib/postgresql/data
  volumes:
  - name: dockersock
    hostPath:
      path: /var/run/docker.sock
  - name: composer-cache
    hostPath:
      path: /srv/composer-cache
  - name: db-volume
    emptyDir:
      medium: "Memory"
